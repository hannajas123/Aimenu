{% extends 'AdminHomeindex.html' %}
{% block body %}
<body>
<form action="/AI_menu/Search_Table_post/"method="post">
{% csrf_token %}
    <table align="center"class="table table-bordered">
        <tr>
            <td><input type="text"name="search"class="form-control"required></td>
            <td><input type="submit"value="Search"class="btn btn-outline-warning"></td>
        </tr>
    </table>
    <table align="center"class="table table-bordered">
        <tr style="background-color:#ffc945 ">
            <th>Sl.no</th>
            <th>Table No</th>
            <th>No.of Seats</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.table_no }}</td>
            <td>{{ i.no_of_seats }}</td>
            <td><a href="/AI_menu/Edit_Table/{{ i.id }}#hello"class="btn btn-outline-success">Edit</a> </td>
            <td><a href="/AI_menu/Delete_Table_post/{{ i.id }}"class="btn btn-outline-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
{% endblock %}
