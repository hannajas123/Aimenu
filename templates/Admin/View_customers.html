{% extends 'AdminHomeindex.html' %}
{% block body %}
<body>
<form action="/AI_menu/Search_customer/"method="post">
{% csrf_token %}
<table align="center"class="table table-bordered">
        <tr>
            <td><input type="text"name="search"class="form-control"required></td>
            <td><input type="submit"value="Search" class="btn btn-outline-warning"></td>
        </tr>
    </table>

    <table align="center" class="table table-bordered">
        <tr style="background-color:#ffc945 ">
            <th>Sl.No</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Dob</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        {% for i in data%}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}<br>
        <img src="{{ i.photo}}"width="100px"height="100px"></td>
        <td>{{ i.gender }}</td>
        <td>{{ i.dob }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.place }}<br>{{ i.city }}</td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
{% endblock %}
